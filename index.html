<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact3" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form">
					<span class="contact3-form-title">
						OxyDOSA webapp
					</span>

					

					<div class="wrap-input3 validate-input" data-validate="ODI is required">
						<input class="input3" type="text" name="odi" placeholder="ODI">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate="T90 is required">
						<input class="input3" type="text" name="t90" placeholder="T90">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate="MSpO2 is required">
						<input class="input3" type="text" name="mspo2" placeholder="MSpO2">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate="SpO2 Nadir is required">
						<input class="input3" type="text" name="spo2-nadir" placeholder="SpO2 Nadir">
						<span class="focus-input3"></span>
					</div>

					<div>
						<select class="selection-2" name="blood-pressure">
							<option>High blood pressure</option>
							<option>Yes</option>
							<option>No</option>
						</select>
					</div>

					<div>
						<select class="selection-2" name="gender">
							<option>Gender</option>
							<option>Male</option>
							<option>Female</option>
						</select>
					</div>

					<div>
						<select class="selection-2" name="snoring">
							<option>Snoring Level</option>
							<option>As loud as breathing</option>
							<option>As loud as talking</option>
							<option>Louder than talking</option>
							<option>Can be heard in another room</option>

						</select>
					</div>

					<div>
						<select class="selection-2" name="fatigue">
							<option>Freq. daytime fatigue</option>
							<option>Never</option>
							<option>1-2x/Month</option>
							<option>1-2x/Week</option>
							<option>3-4x/Week</option>
							<option>Daily</option>
						</select>
					</div>

					<div>
						<select class="selection-2" name="stop-breathing">
							<option>Freq. observed stop breathing</option>
							<option>Never</option>
							<option>1-2x/Month</option>
							<option>1-2x/Week</option>
							<option>3-4x/Week</option>
							<option>Daily</option>
						</select>
					</div>

					<div class="wrap-input3 validate-input" data-validate="Body mass index is required">
						<input class="input3" type="text" name="mass-index" placeholder="Body mass index">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate="Age is required">
						<input class="input3" type="text" name="age" placeholder="Age">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate="Age is required">
						<input class="input3" type="text" name="neck" placeholder="Neck circumference">
						<span class="focus-input3"></span>
					</div>

					<div>
						<select class="selection-2" name="guideline">
							<option>Select Guideline</option>
							<option>AHIR2017</option>
						</select>
					</div>


					<div class="container-contact3-form-btn">
						<button class="contact3-form-btn">
							Compute Score
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
