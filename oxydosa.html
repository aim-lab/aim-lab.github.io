        <div class="container h-100">

                    <div class="breadcumb--con">
                        <h2 class="title">OxyDOSA App</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i> Home</a></li>

    </div>

    <!-- ***** Contact Area Start ***** -->
    <section class="uza-contact-area section-padding-80">
        <div class="container">
            <div class="row justify-content-between">
                <!-- Contact Form -->
                <div class="col-12 col-lg-8">
                    <div class="uza-contact-form mb-80">
                        <div class="contact-heading mb-50">
                            <h4>Please fill out the form below to inquire the score:</h4>
                        </div>
                        <form action="#" method="post">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control mb-30" name="odi" placeholder="ODI">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="email" class="form-control mb-30" name="t90" placeholder="T90">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control mb-30" name="mspo2" placeholder="MSpO2">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control mb-30" name="spo2-nadir" placeholder="SpO2 Nadir">
                                    </div>
                                </div>
                                <div class="col-12">
                                        <div class="form-group">
                                            <select class="form-control mb-30" name="blood-pressure">
                                                <option>High blood pressure</option>
                                                <option>Yes</option>
                                                <option>No</option>
                                            </select>
                                        </div>
                                </div>
                                <div class="col-12">
                                        <div>
                                            <select class="form-control mb-30" name="gender">
                                                <option>Gender</option>
                                                <option>Male</option>
                                                <option>Female</option>
                                            </select>
                                        </div>
                                </div>
                                <div class="col-12">
                                        <div>
                                            <select class="form-control mb-30" name="snoring">
                                                <option>Snoring Level</option>
                                                <option>As loud as breathing</option>
                                                <option>As loud as talking</option>
                                                <option>Louder than talking</option>
                                                <option>Can be heard in another room</option>
                                            </select>
                                        </div>
                                </div>
                                <div class="col-12">
                                        <div>
                                            <select class="form-control mb-30" name="fatigue">
                                                <option>Freq. daytime fatigue</option>
                                                <option>Never</option>
                                                <option>1-2x/Month</option>
                                                <option>1-2x/Week</option>
                                                <option>3-4x/Week</option>
                                                <option>Daily</option>
                                            </select>
                                        </div>
                                </div>
                                <div class="col-12">
                                        <div>
                                            <select class="form-control mb-30" name="stop-breathing">
                                                <option>Freq. observed stop breathing</option>
                                                <option>Never</option>
                                                <option>1-2x/Month</option>
                                                <option>1-2x/Week</option>
                                                <option>3-4x/Week</option>
                                                <option>Daily</option>
                                            </select>
                                        </div>
                                </div>
                                <div class="col-lg-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control mb-30" name="body-mass-index" placeholder="Body Mass Index">
                                        </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control mb-30" name="age" placeholder="Age">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="email" class="form-control mb-30" name="neck-circumference" placeholder="Neck Circumference">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div>
                                        <select class="form-control mb-30" name="guideline">
                                            <option>Select Guideline</option>
                                            <option>AHIR2017</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn uza-btn btn-3 mt-15">Compute Score</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </section>
